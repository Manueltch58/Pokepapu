<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>La leyenda de la Trifuerza!</title>
        <link rel="icon" href="./assets/trifuerza.png">
        <link rel="stylesheet" href="./styles.css"> 
    </head>
    <body>
            <div class="fondo-titulo">
                <img class="imagen-titulo" src=./assets/titulo.png>
            </div>
        <section id="seleccionar-mascota">
            <div class="seccion-de-personajes">
            <h2 class="subtitulo">Elige tu personaje:</h2>
                <div id='contenedorTarjetas' class="tarjetas">
                    
                </div>
            <button id="boton-mascota">Seleccionar</button>
            </div> 
        </section>

        <section id="ver-mapa"> 
            <h1 id="titulo-mapa">Mapa</h1>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">w</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">a</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">s</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">d</button>
            </div>
            <canvas id="mapa"></canvas>
        </section>

        <section id="seleccionar-ataque">
            <div class="seccion-de-combate">
                <h2 class="subtitulo">Elige tu ataque:</h2>

                <div id='contenedorAtaques' class="tarjetas-ataques">

                </div>

                <div id="mensajes">
                    <p id="resultado">Mucha suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

                <div class="ataques">
                    <div class="ataques-jugador">
                        <p id="vidas-jugador">0</p>
                        <p id="mascota-jugador"></p>
                        <div id="ataques-del-jugador"></div>
                    </div>
                    <div class="ataques-enemigo">
                        <p id="vidas-enemigo">0</p>
                        <p id="mascota-enemigo"></p>
                        <div id="ataques-del-enemigo"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
