<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepapu!</title>
    <script src="./js/papumon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="card__content">
            
    <h1 id = "titulo"class="titulo">!Pokepapu!💧🔥🪴</h1>

    
    <section id="select-pet">

    <section id="elija">
        <h2>¡Elije tu pet!</h2>
    </section>

      <div id="selectPet">    
      <input type="radio" class="radio-button__input" id="pessi" name="mascota">
      <label class="botoneslabel" for="pessi" >pessi🧊
        <img src="./assets/pessi.png" alt="pessi">
      </label>

      <input type="radio" class="radio-button__input" id="pepo" name="mascota">
      <label class="botoneslabel" for="pepo">pepo🐸
        <img src="./assets/pepo.png" alt="pepo">
      </label>

      <input type="radio" class="radio-button__input" id="travis" name="mascota">
      <label class="botoneslabel" for="travis">travis🌵
        <img src="./assets/travieso.png" alt="travis">
      </label> 
      </div>
      <div class="botonPick">
      <button id="pick">Pickear</button>   
      </div>
    </section>


    <section id="select-ataque">
        <h2 id="elijeAtaque" "">¡Elije tu ataque!</h2>

        <div id="botonesAt">
          <button id="botFuego">Fuego🔥</button>
          <button id="botAgua">Agua💧</button>
          <button id="botTierra">Tierra🪴</button>
        </div>
      
          <div id="msgs">
            <p id="resultado">Que la batalla comience!🐷</p>
            <section id="reinicio">
              <button id="botonReinicio">🔁Reiniciar🔁</button>
            </section>
          </div>

        <div class="ataques">
          <div>
            <p class="cora">❤️jugador</p>
            <p id ="vidasJugador">3</p>
            <p id="playerpet"></p>
            <div id="ataqueJugador"></div>
          </div>
          <div>
            <p class="cora">❤️rival</p>
            <p id ="VidasEnemigo">3</p>
            <p id="enemyPet"></p>
            <div id="ataqueEnemigo"></div>
          </div>
        </div>
    </section>  
  </body>
</html>
