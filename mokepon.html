<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepapu!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="card__content">
            
    <h1 id = "titulo"class="titulo">!Pokepapu!💧🔥🪴</h1>

    <section id="select-pet">
      <h2 class="elija">¡Elije tu pet!</h2>

      <div id="contenedorTarjetas" class="botonesLabel"> 

      </div>
      
      <button id="pick">Pickear</button>
    </section>   

    <section id="select-ataque">
        <h2 id="elijeAtaque" "">¡Elije tu ataque!</h2>

        <div id="contenedorAtaques"class="botonesAt">
          
        </div>
      
          <div id="msgs">
            <p id="resultado">Que la batalla comience!🐷</p>
            <section id="reinicio">
              <button id="botonReinicio">🔁Reiniciar🔁</button>
            </section>
          </div>

        <div class="ataques">
          <div>
            <p class="cora">❤️jugador</p>
            <p id ="vidasJugador">3</p>
            <p id="playerpet"></p>
            <div id="ataqueJugador"></div>
          </div>
          <div>
            <p class="cora">❤️rival</p>
            <p id ="VidasEnemigo">3</p>
            <p id="enemyPet"></p>
            <div id="ataqueEnemigo"></div>
          </div>
        </div>
    </section>
    <script src="./js/papumon.js"></script>
  </body>
</html>
