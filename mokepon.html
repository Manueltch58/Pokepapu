<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepapu!</title>
    <script src="./js/papumon.js"></script>
</head>
<body>
    <h1>Pokepapu!💧🔥🪴</h1>

    <section id="select-pet">

        <h2>¡Elije tu pet!</h2>

        <label for="pessi">Pessi🧊</label>
        <input type="radio" name="mascota" id="pessi"/>
        
        <label for="pepo">Pepo🐸</label>
        <input type="radio" name="mascota" id="pepo"/>

        <label for="octavio">Octavio mesa🎸</label>
        <input type="radio" name="mascota" id="octavio"/>
        
        <button id="pick">Pickear</button>

    </section>

    <section id="select-ataque">
        <h2>¡Elije tu ataque!</h2>

        <p>Tu <span id="playerpet"></span> </span> tiene <span id ="vidasJugador">3</span> vidas</p>
        <p>El <span id="enemyPet"></span> enemigo tiene <span id ="VidasEnemigo">3</span> vidas</p>

        <p>
            <button id="botFuego">Fuego🔥</button>
            <button id="botAgua">Agua💧</button>
            <button id="botTierra">Tierra🪴</button>
        </p>
    </section>

    <section id="msgs">
                
    </section>

    <section id="reinicio">
        <button id="botonReinicio">Reinicio🔁</button>
    </section>
    
</body>
</html>
